<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="styles/application.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Connect4</h1>
        <section id="score" class="scores">
          <span class="score score-p1">P1: <kbd>0</kbd></span> |
          <span class="score score-p2">P2: <kbd>0</kbd></span>
        </section>
      </header>

      <table class="board" id="game-board" data-player="p1">
        <thead class="board-header">
          <tr>
            <td><button data-play="0" class="chip play-chip"></button></td>
            <td><button data-play="1" class="chip play-chip"></button></td>
            <td><button data-play="2" class="chip play-chip"></button></td>
            <td><button data-play="3" class="chip play-chip"></button></td>
            <td><button data-play="4" class="chip play-chip"></button></td>
            <td><button data-play="5" class="chip play-chip"></button></td>
          </tr>
        </thead>
        <tbody class="board-body">
          <tr data-y="5">
            <td><span data-x="0" class="chip"></span></td>
            <td><span data-x="1" class="chip"></span></td>
            <td><span data-x="2" class="chip"></span></td>
            <td><span data-x="3" class="chip"></span></td>
            <td><span data-x="4" class="chip"></span></td>
            <td><span data-x="5" class="chip"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/template" id="play-chip">
      <td><button data-play="{x}" class="chip play-chip"></button></td>
    </script>

    <script type="text/template" id="chip">
      <td><span id="chip-{x}-{y}" class="chip" data-player="{player}"></span></td>
    </script>

    <script type="text/template" id="scores">
      <span class="score score-p1">P1: <b>{p1}</b></span> |
      <span class="score score-p2">P2: <b>{p2}</b></span>
    </script>
  </body>
</html>
